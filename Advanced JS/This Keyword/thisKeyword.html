<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./thisKeyword.css">
</head>
<body>
    <main>
        <form id="form">
            <h1>Add User</h1>
            <p>Username</p>
            <input type="text" name="username" id="username" placeholder="Enter your username">
            <p>Bio</p>
            <input type="text" name="bio" id="bio" style="overflow: hidden;" placeholder="Enter your Bio">
            <p>Description</p>
            <textarea name="description" id="description" style="overflow: hidden;" placeholder="Add your Description"></textarea>
            <p>Photo URL</p>
            <input type="url" name="" id="photoURL" placeholder="Enter Photo">
            <button id="login" type="submit">Submit</button>
        </form>
        <div id="userList" class="user-grid"></div>
    </main>
    <script src="./thisKeyword.js"></script>
</body>
</html>
